<div class="container">
  <h1>Employees (list of 300)</h1>
  <p>Click a row to view the employee details</p>
  <table >
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let e of emp" (click)="select(e)">
      <td>{{e.FirstName}}</td>
      <td>{{e.LastName}}</td>
      <td>{{e.AddressCity}}</td>
    </tr>
  </table>

  </div>
