<div class="container">
  <div class="row">
    <div class="col-lg">
<table>
  <tr>
    <th>Last Name</th>
    <th>First Name</th>
    <th>City</th>
  </tr>
  <tr *ngFor="let c of Custom" (click)="selectRow(c)">
    <td>{{c.last_name}}</td>
    <td>{{c.first_name}}</td>
    <td>{{c.city}}</td>
  </tr>
</table>
</div>
</div>
</div>
